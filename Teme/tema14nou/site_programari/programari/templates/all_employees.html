<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
{% if employee %}
    <ul>
        {% for employee in employees %}
        <li>
            <a href="{% url 'employees:employee_detail' employee.id %}"> {{ employee }}</a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
