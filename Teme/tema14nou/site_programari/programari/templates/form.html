<form action="{% url 'programari:add' %}" method="post">
  {% csrf_token %}
  <fieldset>
     <label for="first name">
         First Name:
     </label>
    <input type="text" name="first name" id="first name"><br>
    <label for="last name">
        Last Name:
    </label>
    <input type="text" name="last name" id="last name"><br>
    <label for="email">
        Email:
    </label>
    <input type="text" name="email" id="email"><br>
    <label for="phone">
        Phone:
    </label>
    <input type="number" name="phone" id="phone"><br>
    <label for="address">
        Address:
    </label>
    <input type="text" name="address" id="address"><br>
    <label for="speciality">
        Speciality:
    </label>
    <input type="text" name="speciality" id="speciality"><br>
    <label for="name">
        Name:
    </label>
    <input type="text" name="name" id="name"><br>
    <label for="description">
        Description:
    </label>
    <input type="text" name="description" id="description"><br>
    <label for="price">
        Price:
    </label>
    <input type="number" name="price" id="price"><br>
    <label for="client">
        Client:
    </label>
    <input type="text" name="client" id="client"><br>
    <label for="employee">
        Employee:
    </label>
    <input type="text" name="employee" id="employee"><br>
    <label for="service">
        Service:
    </label>
    <input type="text" name="service" id="service"><br>
    <label for="date">
        Date:
    </label>
    <input type="number" name="date" id="date"><br>
  </fieldset>
  <input type="submit" value="Add">
</form>
