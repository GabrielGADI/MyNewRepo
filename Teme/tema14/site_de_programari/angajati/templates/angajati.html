<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angajati</title>
</head>
<body>
{% if angajat %}
    <ul>
        {% for angajat in angajati %}
        <li>
            <a href="{% url 'angajati:angajat_detail' angajat.id %}"> {{ angajat }}</a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
